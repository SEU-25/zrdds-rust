name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: 缓存 Cargo 依赖
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: 缓存 target
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}-debug

      - name: 检查代码格式
        run: cargo fmt --all --check

      - name: 运行 Clippy 检查
        run: cargo clippy --all-targets --all-features
        continue-on-error: true

      - name: 构建项目
        run: cargo build --verbose

      - name: 运行测试
        run: cargo test --verbose

      - name: 构建示例
        run: cargo build --example basic_usage --verbose

      - name: 检查示例编译
        run: cargo check --example basic_usage --verbose

  publish-check:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: 缓存 Cargo 依赖
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: 检查包发布准备
        run: cargo package --verbose

      - name: 验证包内容
        run: cargo package --list

  doc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rust-docs

      - name: 缓存 Cargo 依赖
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: 缓存 Cargo 工具
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-binaries

      - name: 缓存文档输出
        uses: actions/cache@v3
        with:
          path: doc-output
          key: ${{ runner.os }}-cargo-doc

      - name: 构建文档
        run: cargo doc --no-deps --verbose

      - name: 安装 cargo-deadlinks
        run: cargo install cargo-deadlinks

      - name: 检查文档链接
        run: cargo deadlinks --dir target/doc/zrdds --check-http
        continue-on-error: true

      - name: 准备 public 目录
        run: |
          if (-Not (Test-Path "./public")) { New-Item -ItemType Directory -Path "./public" }

      - name: 自动复制单个文件和目录到 public
        run: |
          # 自动找到 ./target/doc 下的文件（不包含目录）
          Get-ChildItem -Path "./target/doc" -File | ForEach-Object {
              Copy-Item -Path $_.FullName -Destination "./public/" -Force
          }
          # 复制 ./target/doc/zrdds 下的所有内容到 public
          $srcDir = "./target/doc/zrdds"
          if (Test-Path $srcDir) {
              $destDir = "./public"
              if (-Not (Test-Path $destDir)) { New-Item -ItemType Directory -Path $destDir }
              Copy-Item -Path "$srcDir/*" -Destination $destDir -Recurse -Force
          }

      - name: 部署到 Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./public
          vercel-args: '--prod'
